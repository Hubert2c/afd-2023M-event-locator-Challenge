<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Event Locator</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="eventDetails" class="card shadow-lg">
      <div class="card-body">
        <!-- Event details will be loaded here by JavaScript -->
        <h2 class="card-title" id="eventTitle"></h2>
        <h5 class="card-subtitle mb-3 text-muted" id="eventDateLocation"></h5>
        <p class="card-text" id="eventDescription"></p>
        <a href="events.html" class="btn btn-secondary mt-3">Back to Events</a>
      </div>
    </div>
  </div>

  <script src="js/event-details.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
